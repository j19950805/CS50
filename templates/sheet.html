{% extends "layout.html" %}

{% block main %}

    <h1>Registered</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Color</th>
        </tr>
      </thead>
      <tbody>
          {% for data in datas %}
              <tr>
                <td>{{ data[0] }}</td>
                <td>{{ data[1] }}</td>
                <td>{{ data[2] }}</td>
              </tr>
          {% endfor %}
      </tbody>
    </table>

    </table>

{% endblock %}
