{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
          <div class="form-group row">
            <div class="col-sm-10">
              <input type="file" name="file1" value="Choose File"><br>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input type="file" name="file2" value="Choose File"><br>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input type="radio" name="algorithm" value="lines">Compare lines<br>
              <input type="radio" name="algorithm" value="sentences">Compare sentences<br>
              <input type="radio" name="algorithm" value="substrings">Compare substrings<br>
              <input type="number" min="1" name="length" placeholder="of length n"><br>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Compare</button>
            </div>
          </div>
        </form>
    </div>

{% endblock %}
